name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1
      - run: terraform init
        working-directory: example/
      - id: pre
        run: terraform validate
        working-directory: example/
        continue-on-error: true
      - name: Assert "terraform validate" fails before action runs
        if: steps.pre.outcome != 'failure'
        run: exit 1
      - name: bendrucker/terraform-configuration-aliases-action
        id: aliases
        uses: ./
        with:
          path: example/
      - id: post
        run: terraform validate
        working-directory: example/
      - uses: bendrucker/assert-json-equals-action@c06aeb3024329b4176eb379f6eec08df07208c1e
        with:
          expected: |
            {
              "provider": {
                "null": [{"alias":"alt"}]
              }
            }
          actual: ${{ steps.aliases.outputs.providers }}
